<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="utf-8"/>
  <title>Photo Gallery</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="site.css"/>
  <link rel="stylesheet" type="text/css" href="swipebox.css"/>
</head>
<body>
<div class="container-fluid">
  <div class="row-fluid">
      <div class="span12" id="hideLeft">
          <div class="navbar navbar-top">
              <div class="navbar-inner">
                  <div id="title" class="brand">Photos</div>
                  <ul id="menu" class="nav">
                          <li><a href="index.html"><i class="icon-picture">&nbsp;</i>&nbsp;Home</a></li>
                  </ul>
                      <!--<div class="brand" style="float: right;">DESCR</div>-->
              </div>
          </div>
      </div>
  </div>
  <div class="row-fluid">
      <div class="span10 offset1">
          <div id="loading"></div>
          <div id="gallery"></div>
      </div>
  </div>
</div>
<div id="slideout">
  <div id="slideclick"></div>
  <div id="slidecontent">
      <h3>Albums</h3>
      <ul class="unstyled">
      </ul>
  </div>
</div>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="jquery.loadImage.js"></script>
<script src="jquery.swipebox.js"></script>
<script src="albums.js"></script>
<script>
  var data = [];
  var title = getQueryVariable("title");
  $(document).attr('title', title.replace(/\%20/gi, ' '));
  $('#title').html(title.replace(/\%20/gi, ' '));
  $.getJSON("/photos?album=" + getQueryVariable("album"), function(d){
      $.each(d, function (index, value) {
              $.each(value, function (index, photo) {
                  data.push({large:value.large,
                             thumb:value.thumb});
              });
      });
  $.getScript("gallery.js");
  });
  getCollections();
</script>
</body>
</html>
